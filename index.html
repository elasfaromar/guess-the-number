<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="zoom-dynamic-gradient.png">
</head>
<body>
    <div id="title">
        <h1>Guess the number...</h1>
        <img id="image" src="zoom-dynamic-color.png" alt="magnifying class">
    </div>
    
    <div id="body">
        <label id="guess-number" for="guess">Enter your guess</label>
        <input type="number" id="guess" placeholder="Between 1-10">
    </div>

    <h6 id="result"></h6>

    <div id="buttons">
        <button type="button" id="guess-button">Guess</button>
        <button type="button" id="give-up">Give Up</button>
        <button type="button" id="new-num">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
